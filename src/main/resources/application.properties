spring.application.name=APIMarcheAvecEliane

# listenning port
server.port = 8080

# driver.class.name JDBC (JavaDataBaseConnectivity) for PostgreSQL
spring.datasource.driver-class-name = org.postgresql.Driver

# bdd
spring.datasource.url = jdbc:postgresql://localhost:5432/maedatabase
spring.datasource.username = postgres
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD}

#configuration JPA Java Persistence API
# Log configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ? HORS PROD ! Only for DEV part !
# spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update 






